<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <style>
        .signup-form {
            width: 340px;
            margin: 50px auto;
        }
        .signup-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .signup-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {        
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="signup-form">
    <form id="signupForm" method="post">
        <h2 class="text-center">Create Account</h2>       
        <div class="form-group">
            <input type="text" id="fullName" class="form-control" placeholder="Full Name" required="required">
        </div>
        <div class="form-group">
            <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required="required">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required="required">
        </div>
        <div class="form-group">
            <input type="number" id="incomeAmount" class="form-control" placeholder="Income Amount" required="required">
        </div>
        <div class="form-group">
            <input type="number" id="savingPercentage" class="form-control" placeholder="Saving Percentage" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </div>       
    </form>
    <p class="text-center"><a href="Update Info">Already have an account? Log in</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){
        $("#signupForm").submit(function(event){
            event.preventDefault();
            var formData = {
                fullName: $("#fullName").val(),
                email: $("#emailAddress").val(),
                password: $("#password").val(),
                incomeAmount: $("#incomeAmount").val(),
                savingPercentage: $("#savingPercentage").val()
            };
            var jsonData = JSON.stringify(formData);
            console.log(jsonData);
            
            // Send the JSON data to the API endpoint
            $.ajax({
                type: "POST",
                url: "http://localhost:5050/create_account",
                data: jsonData,
                contentType: "application/json",
                success: function(response) {
                    console.log(response);
                    // Redirect to the homepage after successful signup
                    window.location.href = "homepage.html";
                },
                error: function(xhr, status, error) {
                    console.error(error);
                    // Handle any errors here
                }
            });
        });
    });
</script>

</body>
</html>
